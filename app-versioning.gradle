def VERSION_NAME = "1.0"
def DEFAULT_VERSION_CODE = 1

ext.getUniqueVersionCode = {
    return System.env.VERSION_CODE != null ? System.env.VERSION_CODE : DEFAULT_VERSION_CODE
}

ext.getUserVisibleVersionName = {
    return VERSION_NAME
}

ext.getUserVisibleVersionSuffix = {
    return System.env.VERSION_CODE != null ? "-${System.env.VERSION_CODE}" : ""
}